<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/399363a32d.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    <title>Ideate</title>
  </head>
  <body> 
    <header> 
      <div class="header__left">
        <div class="header__logo"></div>
        <div class="header__search-bar"> </div>
      </div>
      <div class="header__links"> 
        <div class="notifications"> </div>
        <div class="user-settings"> </div>
        <div class="profile"></div>
      </div>
      <div class="header__hamburger-nav" id="hamburgerNav" onclick="openMenu()"></div>
      <div class="header__close-nav" id="closeNav" onclick="closeMenu()"><i class="fas fa-times"></i>
        <div class="header__nav-dropdown" id="navDropdown"> <a href="#">Notifications</a><a href="#">User Settings </a><a href="#">Profile</a></div>
      </div>
    </header>
    <nav class="sidebar">
      <div class="sidebar__links"> 
        <div class="sidebar__overview">
          <div class="selector"> </div>
          <div class="overview"> 
            <div class="overview__logo"> </div><a>Overview</a>
          </div>
        </div>
        <div class="sidebar__reports"> 
          <div class="selector"> </div>
          <div class="reports"> 
            <div class="reports__logo"> </div><a>Reports</a>
          </div>
        </div>
        <div class="sidebar__settings"> 
          <div class="selector"> </div>
          <div class="settings">
            <div class="settings__logo"> </div><a>Settings</a>
          </div>
        </div>
        <div class="sidebar__line"> </div>
        <div class="sidebar__help">
          <div class="selector"> </div>
          <div class="help">
            <div class="help__logo"> </div><a>Help</a>
          </div>
        </div>
      </div>
      <div class="sidebar__reports"> 
        <div class="reports__description">
          <h2>Reports generated </h2>
          <p>This is the number of reports you have used this month.</p>
        </div>
        <p class="reports__percentage"></p>
        <div class="reports__bar"></div>
      </div>
    </nav>
  </body>
</html>
